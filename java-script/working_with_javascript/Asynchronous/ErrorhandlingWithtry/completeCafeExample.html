<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cafe Example</title>
</head>
<body>
    <h1>Welcome to Async cafe ☕</h1>
    <button onclick="orderCoffee()">oder Coffee</button>
    <div id = output></div>

    <script>
        // 1. simulate making coffee (takes 3 seconds)
        function makeCoffee(){
            return new promise((resolve) => {
                setTimeout ( () => {
                    resolve("✅ your coffee is ready!");
                }, 3000);
            });
        }
        // 2. place an order
        async function orderCoffee() {
            let output = document.getElementById("output")
            output.innerHTML = "⏳ making your coffee ....... please wait. ";
            try{
                let result =await makeCoffee() // wait for the coffee
                out.innerHTML=result;
            
        } catch (error) {
            output.innerHTML = "❌ Something went wrong: "+ error;
        }
    }
    </script>
</body>
</html>
