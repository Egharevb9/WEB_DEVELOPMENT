<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Grade management system</title>
</head>
<body>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4b3b5a;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4b3b5a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #362f3d;
    }

    .report {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-left: 5px solid #4b3b5a;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Class Gradebook</h1>

  <label for="name">Student Name</label>
  <input type="text" id="name" placeholder="">

  <label for="grade">Grade (0 - 100)</label>
  <input type="number" id="grade" placeholder="" min="0" max="100">

  <button onclick="addStudent()">Add Student</button>
  <button onclick="generateReport()">Generate Report</button>

  <div class="report" id="reportBox"></div>

  <script>
    const students = [];

    function addStudent() {
      const name = document.getElementById('name').value.trim();
      const grade = parseFloat(document.getElementById('grade').value);

      if (!name) {
        alert("Please enter a student name.");
        return;
      }

      if (isNaN(grade) || grade < 0 || grade > 100) {
        alert("Grade must be a number between 0 and 100.");
        return;
      }

      students.push({ name, grade });
      document.getElementById('name').value = '';
      document.getElementById('grade').value = '';
      alert(`${name} added with a grade of ${grade}.`);
    }

    function getLetterGrade(score) {
      if (score >= 90) return 'A';
      if (score >= 80) return 'B';
      if (score >= 70) return 'C';
      if (score >= 60) return 'D';
      return 'F';
    }

    function calculateAverage() {
      if (students.length === 0) return 0;
      let total = 0;
      for (const student of students) {
        total += student.grade;
      }
      return (total / students.length).toFixed(2);
    }

    function findTopStudent() {
      return students.reduce((top, student) => student.grade > top.grade ? student : top, students[0]);
    }

    function findBottomStudent() {
      return students.reduce((low, student) => student.grade < low.grade ? student : low, students[0]);
    }

    function generateReport() {
      if (students.length === 0) {
        document.getElementById('reportBox').textContent = "No students added yet.";
        return;
      }

      const sorted = [...students].sort((a, b) => b.grade - a.grade);
      let report = "Class Report\n-------------------------\n";

      for (const student of sorted) {
        const letter = getLetterGrade(student.grade);
        report += `${student.name.padEnd(15)} Grade: ${student.grade.toString().padEnd(3)} Letter: ${letter}\n`;
      }

      const average = calculateAverage();
      const top = findTopStudent();
      const bottom = findBottomStudent();

      report += "-------------------------\n";
      report += `Class Average: ${average}\n`;
      report += `Top Student: ${top.name} (${top.grade})\n`;
      report += `Lowest Student: ${bottom.name} (${bottom.grade})\n`;

      document.getElementById('reportBox').textContent = report;
    }
  </script>

</body>
</html>
    
</body>
</html>
