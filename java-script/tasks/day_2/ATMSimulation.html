 <button onclick="atm()"> ATM Simulation</button>
  <label for="balance">Current Balance (₦)</label>
  <input type="number" id="balance" placeholder="">

  <label for="action">select option</label>
  <select id="action">
    <option value="withdraw">Withdraw</option>
    <option value="deposit">Deposit</option>
  </select>

  <label for="amount">Amount (₦)</label>
  <input type="number" id="amount" placeholder="">

  <button onclick="handleATM()">Submit</button>

  <div class="result" id="output"></div>

  <script>
    function atm(balance, action, amount) {
      if (typeof balance !== 'number' || typeof amount !== 'number' || amount <= 0) {
        return "Please enter a valid balance and amount.";
      }

      if (action === "withdraw") {
        if (amount > 500) {
          return `You can't withdraw more than ₦500 at once. Try a smaller amount.`;
        }
        if (amount > balance) {
          return `Insufficient funds. Your current balance is ₦${balance.toFixed(2)}.`;
        }
        const newBalance = balance - amount;
        return `Withdrawal of ₦${amount.toFixed(2)} successful. New balance: ₦${newBalance.toFixed(2)}.`;
      }

      if (action === "deposit") {
        const newBalance = balance + amount;
        return `Deposit of ₦${amount.toFixed(2)} received. New balance: ₦${newBalance.toFixed(2)}.`;
      }

      return `Unknown option. Please choose either "withdraw" or "deposit".`;
    }

    function handleATM() {
      const balance = parseFloat(document.getElementById('balance').value);
      const action = document.getElementById('action').value;
      const amount = parseFloat(document.getElementById('amount').value);

      const message = atm(balance, action, amount);
      document.getElementById('output').textContent = message;
    }
