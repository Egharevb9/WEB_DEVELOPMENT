<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart with classes</title>
</head>
<body>
  <style>

    .main{
        width: 500px;
        height: 500px;
        padding: 30px;
      max-width: 600px;
      margin: auto;
      background-color: rgb(150, 150, 216);
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 25px;
    }
    label {
      margin-right: 10px;
    }
    input, select, button {
      padding: 6px;
      margin-top: 5px;
    }
    .cart-item {
      margin: 8px 0;
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .cart-item button {
      float: right;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .cart-item button:hover {
      background-color: #c0392b;
    }
    #total {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="main">

  <div class="section">
    <label for="product"> please Pick your item:</label>
    <select id="product">
      <option value="Book">Book = ₦35</option>
      <option value="Pen">Pen = ₦15</option>
      <option value="Bag">Bag  ₦60</option>
    </select>

    <label for="qty">Qty:</label>
    <input type="number" id="qty" value="1" min="1">

    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="section">

    <div id="cartList"></div>
    <p id="total">Total: ₦0.00</p>
  </div>
  </div>

  <script>
    const prices = {
      Book: 35,
      Pen: 15,
      Bag: 60
    };

    const cart = [];

    function addToCart() {
      const name = document.getElementById('product').value;
      const qty = parseInt(document.getElementById('qty').value);

      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += qty;
      } else {
        cart.push({ name, qty, price: prices[name] });
      }

      showCart();
    }

    function removeItem(name) {
      const index = cart.findIndex(item => item.name === name);
      if (index !== -1) {
        cart.splice(index, 1);
        showCart();
      }
    }

    function showCart() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = '';

      let total = 0;

      cart.forEach(item => {
        total += item.qty * item.price;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} ${item.qty} = ₦${item.qty * item.price}
          <button onclick="removeItem('${item.name}')">Remove</button>`;
        cartList.appendChild(div);
      });

      const totalText = document.getElementById('total');
      if (total > 100) {
        totalText.textContent = `Shipping! Total: ₦${total.toFixed(2)}`;
      } else {
        totalText.textContent = `Total: ₦${total.toFixed(2)} `;
      }
    }
  </script>

</body>
</html>
    
</body>
</html>
