<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
</head>
<body>
   
  <h1>Student Report Card</h1>
  <script>
    class Student {
      constructor(name, age, grades) {
        this.name = name;
        this.age = age;
        this.grades = grades;
      }
      calculateAverage() {
        let total = this.grades.reduce((sum, grade) => sum + grade, 0);
        return total / this.grades.length;
      }
      getResult() {
        let avg = this.calculateAverage();
        let status = avg >= 50 ? "Passed" : "Failed";
        return `${this.name}'s average is ${avg.toFixed(2)} â†’ ${status}`;
      }
    }
    
    const student1 = new Student("victor", 21, [65, 70, 80, 50]);
    const student2 = new Student("opeyemi", 19, [30, 45, 40]);
    console.log("---- Student Report Card ----");
    console.log(student1.getResult());
    console.log(student2.getResult());
  </script>
</body>
</html>
